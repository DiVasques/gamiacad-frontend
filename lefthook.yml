pre-commit:
  commands:
    lint_code:
      glob: '*.dart'
      run: dart fix --apply && git add {staged_files}
    format_code:
      glob: '*.dart'
      run: dart format {staged_files} && git add {staged_files}
    static_code_analysis:
      run: flutter analyze

pre-push:
  commands:
    static_code_analysis:
      run: flutter analyze
    tests:
      run: flutter test